<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: #015958">
            <a class="navbar-brand" href="home.jsp"><img
                    src="https://github.com/thierrydesign/AirPlaneViagens/blob/660d4933eddd80b4c36eae9fdb256388b2f2d334/logo.png?raw=true"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html" style="color: white;">Home</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="destino.html" style="color: white;">Destino</a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link" href="promocoes.html" style="color: white;">Promoções</a>

    <div class="treinamento">

        <div class="pro3">

            <h1>Se cadastre agora!</h1>

        </div>

    </div>

    <div class="form">
        <div class="formularioContato">

            <form th:action="@{/cadastrar}" method="post">

                <label for="nome">Nome:
                    <input type="text" id="nome" name="nome" required>
                </label>
                <br>
                <label for="email">Email:
                    <input type="text" id="email" name="email" required>
                </label>
                <br>
                <label for="senha">Senha:
                    <input type="password" id="senha" name="senha" required>
                </label>
                <br>

                <button type="submit" class="btn btn-primary">Cadastrar</button>

            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
