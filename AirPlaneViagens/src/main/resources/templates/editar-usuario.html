            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

	</header>

	<div class="container mt-4">
		<h2>Editar Usuário</h2>

		<form th:action="@{/editar/{id}(id=${usuario.id})}" method="post">
			<!-- Campo oculto para enviar o ID -->
			<input type="hidden" name="id" th:value="${usuario.id}">

			<!-- Campos de edição -->
			<div class="form-group">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome" class="form-control" th:value="${usuario.nome}" required>
			</div>

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" class="form-control" th:value="${usuario.email}" required>
			</div>

			<div class="form-group">
				<label for="senha">Senha:</label>
				<input type="password" id="senha" name="senha" class="form-control" th:value="${usuario.senha}"
					required>
			</div>
			<button type="submit" class="btn btn-primary">Atualizar Usuário</button>
		</form>
	</div>

	<!-- Adicionando os scripts do Bootstrap (opcional, mas pode ser necessário para alguns recursos do Bootstrap) -->
