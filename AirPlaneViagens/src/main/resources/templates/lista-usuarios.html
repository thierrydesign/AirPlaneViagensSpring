<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirPlane Viagens</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="shortcut icon" href="air.ico" type="image/x-icon">
</head>

<body class="text-center">
	<!-- Cabeçalho -->
	<header>
		<div class="principal">

			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid" style="background-color: #015958">
					<a class="navbar-brand" href="home.html"><img
							src="https://github.com/thierrydesign/AirPlaneViagens/blob/main/logo.png?raw=true"
							alt=""></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="home.html"
									style="color: white;">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="destino.html" style="color: white;">Destino</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="promocoes.html" style="color: white;">Promoções</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/cadastrar" style="color: white;">Cadastrar</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

		</div>
	</header>
	<h1 class="mt-5">Lista de Usuarios</h1>
	<div class="container mt-5">
		<a href="/cadastrar" class="btn btn-primary mb-5">Criar novo</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Email</th>
					<th>Senha</th>
				</tr>
			</thead>
			<tbody>
				<!-- Assume que 'usuarios' é uma lista de objetos no escopo -->
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nome}"></td>
					<td th:text="${usuario.email}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{/editar/{id}(id=${usuario.id})}">Editar</a>
						<a class="btn btn-danger" th:href="@{/deletar/{id}(id=${usuario.id})}">Deletar</a>
						<a class="btn btn-success" th:href="@{/cadastrar}">Cadastrar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</tbody>
	</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
